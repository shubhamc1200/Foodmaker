{% extends 'base_layout.html'%}

{%block content%}
<h1>Sign Up</h1>
<!-- instad of coding all different input fields for forms weve directly used key of ctx dict and embedded it in form tag-->
<form class="site-form" action="{%url 'accounts:signup'%}" method="post"> <!-- action attribute makes sure that all data of form when submitted is sent to that url -->
  {%csrf_token%}
  {{form}} <!-- all the fields are automatically generated by django.contrib.auth -->
  <input type="submit" value="Signup">
</form>

{%endblock%}
